<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LittleNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(-45deg, #ffe4e1, #fff0f5, #ffe6f0, #fbefff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    .splash-logo {
      font-size: 3rem;
      font-weight: 700;
      color: #ff69b4;
      animation: pop-in 1s ease, pulseLogo 2s infinite ease-in-out 1s;
    }

    @keyframes pop-in {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulseLogo {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 182, 193, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: riseBubbles linear infinite;
    }

    @keyframes riseBubbles {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 700;
      color: #ff69b4;
      margin-bottom: 0.8rem;
      opacity: 0;
      animation: popIn 1.2s ease forwards;
      z-index: 1;
    }

    .login-container {
      background: #ffffffcc;
      padding: 2rem 2.5rem;
      border-radius: 28px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
      text-align: center;
      backdrop-filter: blur(12px);
      max-width: 380px;
      width: 100%;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 1s ease forwards 1s;
      z-index: 1;
    }

    .login-container h2 {
      color: #ff69b4;
      margin-bottom: 1.4rem;
      font-size: 1.9rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.5s;
    }

    .login-container input {
      width: 100%;
      padding: 0.9rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 18px;
      font-size: 1rem;
      background: #fdf4f7;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .login-container input:nth-of-type(1) { animation-delay: 2s; }
    .login-container input:nth-of-type(2) { animation-delay: 2.3s; }

    .login-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.85rem;
      border: none;
      border-radius: 20px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards 2.6s;
    }

    .login-container button:hover {
      background-color: #ff85c1;
      transform: scale(1.03);
    }

    .login-container p,
    .login-container a {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.8s;
      font-size: 0.95rem;
    }

    .login-container a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1 class="splash-logo">üçº LittleNest</h1>
  </div>

  <div class="bubbles">
    <script>
      const bubbleContainer = document.querySelector('.bubbles');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 40 + 10;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 5;
        const delay = Math.random() * 10;

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}%`;
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${delay}s`;

        bubbleContainer.appendChild(bubble);
      }
    </script>
  </div>

  <div class="logo">üçº LittleNest</div>

  <div class="login-container">
    <h2>Welcome Back, Little One üß∏</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your tiny username" required />
      <input type="password" id="password" placeholder="Enter your snug password" required />
      <button type="submit">üçº Login</button>
    </form>
    <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
    <p><a href="for.html">Forgot Password?</a></p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.classList.add('fade-out');
      }, 2000);
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const defaultUsername = "babyuser";
      const defaultPassword = "nest123";

      if (username === defaultUsername && password === defaultPassword) {
        window.location.href = "main.html";
      } else {
        alert("Uh oh! Wrong credentials üçº");
      }
    });
  </script>
</body>
</html>
