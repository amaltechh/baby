<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - LittleNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(-45deg, #ffe4e1, #ffdde4, #ffe4f0, #fff0f5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 192, 203, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: riseBubbles linear infinite;
    }

    @keyframes riseBubbles {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .baby-face-wrapper {
  position: absolute;
  top: 6%;
  left: 45%;
  transform: translateX(-50%) translateY(-20px);
  opacity: 0;
  animation: fadeSlideIn 1s ease forwards;
  z-index: 2;
  pointer-events: none;
}

.baby-head {
  width: 150px;
  height: 150px;
  background: #ffebf0;
  border: 5px solid #ffbfd6;
  border-radius: 50%;
  position: relative;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

/* Baby curl hair */
.baby-curl {
  width: 40px;
  height: 40px;
  border: 4px solid #ffbfd6;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%) rotate(-45deg);
  border-bottom-color: transparent;
  border-left-color: transparent;
}

/* Eyes */
.eye {
  width: 30px;
  height: 30px;
  background: #fff;
  border: 2px solid #ddd;
  border-radius: 50%;
  position: absolute;
  top: 45px;
  overflow: hidden;
  animation: blink 4s infinite;
}

.left-eye { left: 30px; }
.right-eye { right: 30px; }

.pupil {
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 9px;
  left: 9px;
}

.pupil::after {
  content: '';
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
}

/* Cheeks */
.cheek {
  width: 22px;
  height: 22px;
  background: radial-gradient(circle at center, #ffc0cb, transparent);
  border-radius: 50%;
  position: absolute;
  bottom: 40px;
  opacity: 0.6;
  filter: blur(1px);
}

.left-cheek { left: 15px; }
.right-cheek { right: 15px; }

/* Nose */
.nose {
  width: 6px;
  height: 6px;
  background: #ffb6c1;
  border-radius: 50%;
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
}

/* Mouth */
.mouth {
  width: 60px;
  height: 30px;
  border: 4px solid transparent;
  border-bottom: 4px solid #ff69b4;
  border-radius: 0 0 50px 50px;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) scaleY(0);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}

/* When smiling */
.baby-head.smile .mouth {
  transform: translateX(-50%) scaleY(1);
  opacity: 1;
}


/* Closed eyes */
/* Closed eyes (realistic arc shape) */
.eye.closed {
  width: 30px;
  height: 14px;
  background: transparent;
  border-top: 3px solid #ffbfd6;
  border-radius: 50% / 100%;
  position: absolute;
  top: 50px; /* aligned slightly below original eye */
  animation: none !important;
}

/* Blink animation */
@keyframes blink {
  0%, 95%, 100% { height: 30px; }
  97% { height: 4px; }
}

@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}

/* Optional: ears */

.ear {
  width: 20px;
  height: 20px;
  background: #ffebf0;
  border: 3px solid #ffbfd6;
  border-radius: 50%;
  position: absolute;
  top: 55px;
}

.left-ear { left: -15px; }
.right-ear { right: -15px; }



    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ff69b4;
      margin-top: 170px;
      margin-bottom: 1rem;
      z-index: 1;
      opacity: 0;
      animation: popIn 1s ease forwards 1s;
    }

    .signup-container {
      background: #ffffffcc;
      padding: 2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideIn 1s ease forwards 1.4s;
      z-index: 1;
    }

    .signup-container h2 {
      color: #ff69b4;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.7s;
    }

    .signup-container input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #fdf0f5;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .signup-container input:nth-of-type(1) { animation-delay: 2s; }
    .signup-container input:nth-of-type(2) { animation-delay: 2.2s; }
    .signup-container input:nth-of-type(3) { animation-delay: 2.4s; }

    .signup-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: 16px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards 2.6s;
    }

    .signup-container button:hover {
      background-color: #ff85c1;
    }

    .signup-container p, .signup-container a {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards 2.8s;
    }

    .signup-container a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <script>
      const bubbleContainer = document.querySelector('.bubbles');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 40 + 10;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 5;
        const delay = Math.random() * 10;

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}%`;
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${delay}s`;

        bubbleContainer.appendChild(bubble);
      }
    </script>
  </div>

  <div class="baby-face-wrapper">
    <div class="baby-head">
      <div class="baby-curl"></div>
      <div class="eye left-eye"><div class="pupil"></div></div>
      <div class="eye right-eye"><div class="pupil"></div></div>
      <div class="nose"></div>
      <div class="cheek left-cheek"></div>
      <div class="cheek right-cheek"></div>
      <div class="mouth"></div>
      <!-- Optional ears -->
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
    </div>
  </div>
  
  

  <div class="logo">üçº LittleNest</div>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Choose a Username" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="password" id="newPassword" placeholder="Choose a Password" required />
  
      <!-- Password toggle -->
      <div style="display: flex; align-items: center; gap: 8px; margin: 10px 0;">
        <input type="checkbox" id="showPassword" onclick="togglePasswordPeek()" style="width: auto;" />
        <label for="showPassword" style="margin: 0; font-size: 0.9rem;">Show Password</label>
      </div>
  
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
  

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (username && email && password) {
        alert("Account created successfully! You can now login.");
        window.location.href = "login.html";
      } else {
        alert("Please fill in all fields.");
      }
    });

    const eyes = document.querySelectorAll('.eye');
    const pupils = document.querySelectorAll('.pupil');

    document.addEventListener('mousemove', (e) => {
      eyes.forEach((eye, i) => {
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;

        const deltaX = e.clientX - eyeCenterX;
        const deltaY = e.clientY - eyeCenterY;

        const angle = Math.atan2(deltaY, deltaX);
        const radius = 6;

        const pupilX = Math.cos(angle) * radius;
        const pupilY = Math.sin(angle) * radius;

        pupils[i].style.transform = `translate(${pupilX}px, ${pupilY}px)`;
      });
    });

    const usernameInput = document.getElementById("newUsername");
const passwordInput = document.getElementById("newPassword");
const babyHead = document.querySelector(".baby-head");
const leftEye = document.querySelector(".left-eye");
const rightEye = document.querySelector(".right-eye");
let peeking = false;

// Smile when typing in username
usernameInput.addEventListener("input", () => {
  if (usernameInput.value.trim() !== "") {
    babyHead.classList.add("smile");
  } else {
    babyHead.classList.remove("smile");
  }
});

// Close eyes when typing in password
passwordInput.addEventListener("focus", () => {
  leftEye.classList.add("closed");
  rightEye.classList.add("closed");
});

passwordInput.addEventListener("blur", () => {
  if (!peeking) {
    leftEye.classList.remove("closed");
    rightEye.classList.remove("closed");
  }
});

// Toggle peek mode
const togglePasswordPeek = () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    rightEye.classList.add("peek");
    leftEye.classList.remove("closed");
    peeking = true;
  } else {
    passwordInput.type = "password";
    rightEye.classList.remove("peek");
    leftEye.classList.add("closed");
    peeking = false;
  }
};

  </script>

</body>
</html>
